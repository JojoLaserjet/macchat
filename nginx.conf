events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;
    gzip_min_length 1000;

    server {
        listen 80;
        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/nginx-cert.pem;
        ssl_certificate_key /etc/nginx/ssl/nginx-key.pem;

        # SSL Security
        ssl_protocols TLSv1.3 TLSv1.2;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; connect-src 'self' wss:; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'self'" always;

        # Hide server information
        server_tokens off;

        # Client max body size (10MB + 1MB reserved)
        client_max_body_size 11M;
        client_body_buffer_size 128k;

        # Log format with security info
        log_format security '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for" $request_time';
        access_log /var/log/nginx/access.log security;
        error_log /var/log/nginx/error.log warn;

        location / {
            return 200 "üîê ChakChat - Secure Backend\n";
            add_header Content-Type text/plain;
        }

        location /ws {
            limit_req zone=ws_limit burst=20 nodelay;
            auth_request /auth;
            auth_request_set $x_internal_token $upstream_http_x_internal_token;
            auth_request_set $user_id $upstream_http_x_user_id;

            # Remove sensitive headers
            proxy_set_header Authorization "";
            proxy_set_header X-Internal-Token $x_internal_token;
            proxy_set_header X-User-ID $user_id;

            proxy_pass http://live-connection-service:5004;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            # Hide internal headers from client
            proxy_hide_header X-Internal-Token;
            proxy_hide_header X-User-ID;

            # WebSocket timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location /api/identity/ {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://identity-service:5000/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }

        location /api/file-storage/ {
            limit_req zone=api_limit burst=50 nodelay;
            auth_request /auth;
            auth_request_set $x_internal_token $upstream_http_x_internal_token;
            auth_request_set $user_id $upstream_http_x_user_id;

            proxy_set_header Authorization "";
            proxy_set_header X-Internal-Token $x_internal_token;
            proxy_set_header X-User-ID $user_id;
            proxy_pass http://file-storage-service:5004/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            proxy_hide_header X-Internal-Token;
            proxy_hide_header X-User-ID;
        }
        
        location /api/user/v1.0/are-you-a-real-teapot/ {
            proxy_pass http://user-service:5004/v1.0/are-you-a-real-teapot;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }

        location /api/user/v1.0/username/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://user-service:5004/v1.0/username/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }
        
        location /api/user/ {
            limit_req zone=api_limit burst=50 nodelay;
            auth_request /auth;
            auth_request_set $x_internal_token $upstream_http_x_internal_token;
            auth_request_set $user_id $upstream_http_x_user_id;

            proxy_set_header Authorization "";
            proxy_set_header X-Internal-Token $x_internal_token;
            proxy_set_header X-User-ID $user_id;
            proxy_pass http://user-service:5004/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            proxy_hide_header X-Internal-Token;
            proxy_hide_header X-User-ID;
        }

        location /api/messaging/ {
            limit_req zone=api_limit burst=50 nodelay;
            auth_request /auth;
            auth_request_set $x_internal_token $upstream_http_x_internal_token;
            auth_request_set $user_id $upstream_http_x_user_id;

            proxy_set_header Authorization "";
            proxy_set_header X-Internal-Token $x_internal_token;
            proxy_set_header X-User-ID $user_id;
            proxy_pass http://messaging-service:5000/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            proxy_hide_header X-Internal-Token;
            proxy_hide_header X-User-ID;
        }

        location /auth {
            proxy_pass http://identity-service:5000/v1.0/identity;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            internal;
        }

        location /sms/ {
            limit_req zone=auth_limit burst=5 nodelay;
            proxy_pass http://sms-service-stub:5023/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
            access_log off;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 401 @401.json;
        location @401.json {
            default_type application/json;
            return 401 '{"error_type":"unauthorized","error_message":"Unauthorized. Invalid or missing authentication token."}';
        }

        error_page 413 @413.json;
        location @413.json {
            default_type application/json;
            return 413 '{"error_type":"body_too_large","error_message":"Request body is too large. Maximum 11MB allowed."}';
        }

        error_page 404 @404.json;
        location @404.json {
            default_type application/json;
            return 404 '{"error_type":"not_found","error_message":"Endpoint not found."}';
        }

        error_page 429 @429.json;
        location @429.json {
            default_type application/json;
            return 429 '{"error_type":"rate_limit_exceeded","error_message":"Too many requests. Please try again later."}';
        }
        
        error_page 500 @500.json;
        location @500.json {
            default_type application/json;
            return 500 '{"error_type":"internal_error","error_message":"Internal server error."}';
        }
        
        error_page 502 @502.json;
        location @502.json {
            default_type application/json;
            return 502 '{"error_type":"bad_gateway","error_message":"Service temporarily unavailable."}';
        }
    }
}